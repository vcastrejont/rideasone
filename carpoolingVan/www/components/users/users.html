<ion-view view-title="Users">
  <ion-content>
    <ul class="list">
      <li ng-repeat="user in users" class="item item-avatar">
        <img ng-src="{{ user.image }}">
        <span>{{ user.name }}</span>
        <br>
        <small>{{ user.location.address }}</small>
      </li>
    </ul>
  </ion-content>
</ion-view>

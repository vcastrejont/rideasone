<ion-view view-title="Routes">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="addRoute()">
      <i class="icon ion-plus-round"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="route in routes" ui-sref="van.passengers({route: route, role: 'driver'})"
      class="item item-icon-left">
        <driver-route-item></driver-route-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Rides">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="route in routes" ng-click="showPassengers(route)">
        {{route.time}}
        <ion-option-button class="button-balanced" ng-click="startRide(route)">
          <i class="icon ion-model-s"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="stopRide(route)">
          <i class="icon ion-flag"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

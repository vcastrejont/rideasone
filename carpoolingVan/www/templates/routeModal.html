
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Users</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <li class="item item-toggle" ng-repeat="user in users">
           {{user.name}}
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-checked="user.route == route.time"
                ng-click="addPassenger(user.$id, route.time)">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>

      <button class="button button-dark right" ng-click="closeModal()">
        Close
      </button>
    </ion-content>
  </ion-modal-view>

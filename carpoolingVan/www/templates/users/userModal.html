
  <ion-modal-view>
    <ion-header-bar class="bar bar-dark">
      <h1 class="title"><i class="icon ion-person"></i>User Info</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <input type="text" id="autocomplete" ng-model="user.location.address">
        </label>
      </div>

      <div id="map" data-tap-disabled="true"></div>

      <button class="button button-balanced right" ng-click="updateUser()">
        Update
      </button>
      <button class="button button-dark right" ng-click="closeModal()">
        Close
      </button>
    </ion-content>
  </ion-modal-view>


  <ion-modal-view>
    <ion-header-bar class="bar bar-dark">
      <h1 class="title"><i class="icon ion-person-add"></i>New User</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Matthew Dela Pola" ng-model="user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <input type="text" placeholder="Castillo de Liria 207" ng-model="user.address">
        </label>
      </div>

      <button class="button button-balanced right" ng-click="saveUser()">
        Submit
      </button>
      <button class="button button-dark right" ng-click="closeModal()">
        Close
      </button>
    </ion-content>
  </ion-modal-view>

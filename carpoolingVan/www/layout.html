<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="isAuthenticated()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" ng-if="isAuthenticated()">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="van.profile" ng-if="!user.driver">
          Profile
        </ion-item>
        <ion-item menu-close ui-sref="van.users" ng-if="user.driver">
          Users
        </ion-item>
        <ion-item menu-close ui-sref="van.routes">
          Routes
        </ion-item>
        <ion-item menu-close ui-sref="van.login">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

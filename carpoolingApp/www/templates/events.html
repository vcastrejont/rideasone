<ion-view view-title="Events">
  <ion-content>
    <ul class="list">
      <li class="item" ng-repeat="event in events" ui-sref="app.chat({eventId: event[0]._id})">
        <h2>{{event[0].name}}</h2>
        <div><small>{{event[0].place}}</small></div>
      </li>
    </ul>
    <div ng-repeat="event in events">
      <br><br><br>
    </div>
  </ion-content>
</ion-view>

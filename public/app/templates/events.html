<div class="container box bg" id="events" >
  <header class="row">
    <div class="col-md-3">
      <h1>Events</h1>
    </div>
    <div class="col-md-9 text-right" >
      <a ui-sref="eventsnew"  class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create event</a>
    </div>
  </header>
  <main class="row">
          <aside class="col-sm-2 filters" >
            <h4>Filters</h4>
            <ul>
              <li>Hermosillo</li>
              <li>Chiuahua</li>
              <li>Mexico city</li>
            </ul>
          </aside>
          
          <div class="col-sm-10 list"  >
          <table class="table table-condensed  ">
            <thead>
              <tr>
                <th>Event name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Place</th>
                <th>Organizer</th>
                <th>Atendees</th>
                <th>Seats</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="event in events">
                <td><a ui-sref="eventshow({ id: event._id})">{{event.name}}</a></td>
                <td>{{event.datetime | date:'shortDate'}}</td>
                <td>{{event.datetime | date:'shortTime'}}</td>
                <td>{{event.place}}</td>
                <td>{{event.organizer}}</td>
                <td>20</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
          
            
            
          </div>
    
  </main>

</div>

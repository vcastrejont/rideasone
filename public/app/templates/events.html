<div class="container box bg" id="events" >
  <header class="row">
    <div class="col-md-6">
      <h1>Events</h1>
    </div>
    <div class="col-md-6 text-right">
      
        <input type="text" class="form-control search in" placeholder="Search" ng-model="filters.search">

      
      <a ui-sref="eventsnew"  class="btn btn-primary in "><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create event</a>
    </div>
  </header>
  <main class="row">
          <aside class="col-sm-1 filters" >
            <h4>Filters</h4>
            <ul ng-repeat="category in categories" class="tags">
                <li><a ng-click="filters.search = category"> {{category}}</a></li>
            </ul>
          </aside>
          
          <div class="col-sm-11 list"  >
          <table class="table table-condensed  ">
            <thead>
              <tr>
                <th><a ng-click="filters.order = 'name'; filters.sortReverse = !filters.sortReverse">Event name</a></th>
                <th><a ng-click="filters.order = 'datetime'; filters.sortReverse = !filters.sortReverse">Date</a></th>
                <th>Time</th>
                <th><a ng-click="filters.order = 'place'; filters.sortReverse = !filters.sortReverse">Place</a></th>
                <th><a ng-click="filters.order = 'organizer'; filters.sortReverse = !filters.sortReverse">Organizer</a></th>
                <th>Attendees </th>
                <th>Seats avail</th>
              
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="event in events  | filter:filters.search | orderBy:filters.order:filters.sortReverse" >
                <td class="text-lg"><a ui-sref="eventshow({ id: event._id})" ng-class="{ 'past' : checkDate(event.datetime)}">{{event.name}}</a></td>
                <td class="text-sm">{{event.datetime | date:'shortDate'}}</td>
                <td class="text-sm">{{event.datetime | date:'shortTime'}}</td>
                <td class="text-sm">{{event.place}}</td>
                <td class="text-sm">{{event.organizer}}</td>
                <td>
                  <span ng-repeat="user in event.attendees" >
                      <img src="{{user.photo}}" title="{{user.user}}" class="profile-small" tooltip-placement="top" uib-tooltip="{{user.user}}"/>
                  </span>
                  
                </td>
                <td class="text-center text-sm">{{event.avail}}</td>
                
              </tr>
            </tbody>
          </table>
          
            
            
          </div>
    
  </main>

</div>
